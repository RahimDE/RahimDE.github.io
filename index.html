<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="#">
        <div class="image">
          <img
            class="img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="middle">
            <img src="./images/icon-view.svg" alt="icon" />
          </div>
        </div>
      </a>
      <h2>
        <a class="head" href="#">Equilibrium #3429</a>
      </h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" />
          <a href="">0.041 ETH</a>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p style="display: inline">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        Creation of <a href="#"> Jules Wyvern</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RahimDE">RahimDE</a>.
    </div>
  </body>
</html>
